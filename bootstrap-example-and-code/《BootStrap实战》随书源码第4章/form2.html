<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
<style type="text/css">
body { padding: 20px; }
</style>
</head>

<body>


<h3>用户登录</h3>
<form method="post" action="" class=" form-horizontal">
    <div class="control-group">
    	<div class="control-label">    
        	<label for="userName">用户名：</label>
        </div>
        <div class="controls">        
        	<input type="text" id="userName" />
        </div>        
    </div>
    <div class="control-group">
    	<div class="control-label">
        	<label for="userPsw">密　码：</label>
        </div>
        <div class="controls">
        	<input type="password" id="userPsw" />
        </div>
    </div>
    <div class="control-group">
    	<div class="control-label">
        	<label for="validate">验证码：</label>
        </div>
        <div class="controls">
        	<input type="text" id="validate" />
        	<img src="images/getcode.jpg" alt="验证码：3731" /> 
        </div>
     </div>
    <div class="control-group">
    	<div class="control-label">    
        	<label for="keepLogin">记住我的登录信息</label>
         </div>
        <div class="controls">       
            <input type="checkbox" id="keepLogin" />
        </div>            
    </div>
    <div class="control-group">
    	<div class="controls">       
        	<button type="submit" class="btn_login">登 陆</button>
        	<a href="#" class="reg">用户注册</a> 
         </div>
    </div>
</form>



<script src="bootstrap/js/jquery-1.9.1.js" type="text/javascript"></script> 
<script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
