<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>test</title>
<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css">
<style type="text/css">
body { padding: 20px; }
</style>
</head>

<body>



<div class="control-group warning">
    <label>用户名
        <input type="text" id="user" placeholder="test@163com">
        <span class="help-inline">非法的用户名（警告提示）</span>
   </label>
</div>
<div class="control-group error">
    <label>用户名
        <input type="text" id="user" placeholder="test">
        <span class="help-inline">非法的用户名（错误提示）</span>
   </label>
</div>
<div class="control-group info">
    <label>用户名
        <input type="text" id="user" placeholder="">
        <span class="help-inline">请输入正确的邮箱ID（提示信息）</span>
   </label>
</div>
<div class="control-group success">
    <label>用户名
        <input type="text" id="user" placeholder="test@163.com">
        <span class="help-inline">用户名合法（成功提示）</span>
   </label>
</div>


</body>
</html>
