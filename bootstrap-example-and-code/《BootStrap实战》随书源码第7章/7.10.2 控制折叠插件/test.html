<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript" src="bootstrap/js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
<style type="text/css">
body {
    padding: 20px;
    padding-left: 20px;
}
</style>
<script type="text/javascript">
$(function(){
	$(".accordion-body").collapse({
		parent:"#box",
		toggle:true	
	});
	$(".accordion-toggle").click(function(){
		$(this).parent().next().collapse("toggle");
	})
});  
     
</script>
</head>
<body>
<div class="accordion" id="box">
    <div class="accordion-group">
        <div class="accordion-heading"><a class="accordion-toggle" href="#">财经/生活</a> </div>
        <div class="accordion-body collapse in">
            <div class="accordion-inner"><img src="images/1.png"></div>
        </div>
    </div>
    <div class="accordion-group">
        <div class="accordion-heading"><a class="accordion-toggle" href="#">搞笑/广告</a> </div>
        <div class="accordion-body collapse">
            <div class="accordion-inner"><img src="images/2.png"></div>
        </div>
    </div>
    <div class="accordion-group">
        <div class="accordion-heading"><a class="accordion-toggle" href="#">特色/旅游</a> </div>
        <div class="accordion-body collapse">
            <div class="accordion-inner"><img src="images/3.png"></div>
        </div>
    </div>    
</div>
</body>
</html>
