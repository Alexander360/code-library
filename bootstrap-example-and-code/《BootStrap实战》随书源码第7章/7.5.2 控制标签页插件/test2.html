<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<script type="text/javascript" src="bootstrap/js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
<style type="text/css">
body { padding: 12px; }
</style>
<script type="text/javascript">
$(function(){
	$(".nav-tabs a").click(function(e){
		e.preventDefault();
		$(this).tab('show');
	});
	$(".nav-tabs a").on("show",function(e){
		$("div#info").html("前一个Tab选项目标：" + e.relatedTarget);	
	});	
	$(".nav-tabs a").on("show",function(e){
		$("div#info1").html("当前Tab选项目标：" + e.target);	
	});		

})
</script>

</head>

<body>
<div class="tabbable">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#tab1">超值特惠</a></li>
        <li><a href="#tab2">当季推荐</a></li>
        <li><a href="#tab3">潮流搭配</a></li>
        <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">更多选择 <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li><a href="#tab4">新品速递</a></li>
                <li><a href="#tab5">特卖商品</a></li>
            </ul>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="tab1"><img src="images/1.png"></div>
        <div class="tab-pane fade" id="tab2"><img src="images/2.png"></div>
        <div class="tab-pane fade" id="tab3"><img src="images/3.png"></div>
        <div class="tab-pane fade" id="tab4"><img src="images/4.png"></div>
        <div class="tab-pane fade" id="tab5"><img src="images/5.png"></div>
    </div>
</div>
<div id="info"></div>
<div id="info1"></div>
</body>
</html>
